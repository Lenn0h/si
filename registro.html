<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styleform.css">
    <title>BACKSTORE - Los mejores precios!</title>
    <script src="Scripts/form.js">
    </script>
  </head>
  <body>
    <div class="container">
        <div class="header">
            <h1>BACKSTORE</h1>
            <h6>Bienvenido a nuestro formulario de registro</h6>
        </div>
        <div class="menu">
            <span class="menu">VIDEOJUEGOS</span>
            <span class="menu">MONITORES</span>
            <span class="menu">TECLADOS</span>
            <span class="menu">CONSOLAS</span>
          </div>
        <div class="Forming">
            <form id="formulario">
                <div class="form-group">
                    <label for="nombre">Name: </label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="email">Email Address: </label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div>
                    <label for="">Numero Telefono: </label>
                    <input type="number" class="form-control" id="telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="text">Ciudad: </label>
                    <input type="text" class="form-control" id="ciudad" name="ciudad">
                </div>
                <button type="submit" class="btn btn-danger"  id="send"  value="Send">Send</button>
                <button type="reset"  class="btn btn-primary" id="clean" value="clean">Clean</button>
                <div id="error" class="alert alert-danger" role="alert"></div>
            </form>
        </div>  
    </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        -->
  </body>
</html>
